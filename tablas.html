<!DOCTYPE html>
<html>
<head>
	<title>Tablas</title>
</head>
<body>
	<!-- el tr son filas horizontales, los td colunmas verticales-->
	<table border="1" style="border-collapse: collapse;">
		<thead>
			<tr>
				<td>Columna 1</td>
				<td>Columna 2</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Dato 1</td>
				<td>Dato 2</td>
			</tr>
			<tr>
				<td>Dato 2 columna 1</td>
				<td>Dato 2 colunma 2</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
