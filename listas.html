<html>
<head>
	<title>Listas ordenadas y no ordenadas</title>
</head>
<body>
	<!--Asi se declara una lista ordenada y nos mostrara numeros -->
	<ol>
		<li>elemento</li>
		<li>elemento</li>
	</ol>
	</ol>
	<br>
	<!--se declara una lista no ordenada con ul y nos mostrara solo signos no numeros-->
	<ul>
		<li>elemento</li>
		<li>elemento</li>
	</ul>
</body>
</html>
