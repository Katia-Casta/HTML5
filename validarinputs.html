<!DOCTYPE html>
<html>
<head>
	<title>Validar Inputs</title>
</head>
<body>
	<form method="post" action="#">
		<label type="text" name="numeros">Numeros</label>
		<input maxlength="4" minlength="4" type="text" name="numeros" required="" pattern="[0-9]+">
		<br><br>
		<label for="letras">letras</label>
		<input type="text" name="letras" required="" pattern="[a-zA-Z]+">
		<br>
		<label for="textoArea">Area</label>
		<textarea name="textoArea" required=""></textarea>
		<br>
		<button>Enviar</button>
		
	</form>
</body>
</html>
